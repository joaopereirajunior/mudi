<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <div class="container-fluid bg-dark text-light p-5 mb-0">
            <div class="container bg-dark p-5">
                <h1 class="display-4">Meus Pedidos</h1>
            </div>
        </div>
        <div class="card mt-3">
            <form th:object="${requisicaoNovoPedido}" class="card-body" action="novo" method="POST">
                <div class="mb-3">
                    <label for="nomeDoProduto" class="form-label">Produto</label>
                    <input th:field="*{nomeDoProduto}" th:errorclass="is-invalid" class="form-control" placeholder="nome do produto">
                    <small>Informe o nome do produto</small>
                    <div class="invalid-feedback" th:errors="*{nomeDoProduto}">
                        Erros do nome de produto
                    </div>
                </div>

                <div class="mb-3">
                    <label for="urlPaginaDoProduto" class="form-label">Url Produto</label>
                    <input th:field="*{urlDoProduto}" th:errorclass="is-invalid" class="form-control" placeholder="url pagina do produto">
                    <small>Informe a url da pagina do produtos</small>
                    <div class="invalid-feedback" th:errors="*{urlDoProduto}">
                        Erros do nome de produto
                    </div>
                </div>

                <div class="mb-3">
                    <label for="urlDaImagem" class="form-label">Url Imagem</label>
                    <input th:field="*{urlDaImagem}" th:errorclass="is-invalid" class="form-control" placeholder="url da imagem">
                    <small>Informe a url do produto</small>
                    <div class="invalid-feedback" th:errors="*{urlDaImagem}">
                        Erros do nome de produto
                    </div>
                </div>

                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea th:field="*{descricao}" class="form-control" placeholder="insira descricão do produto"></textarea>
                </div>

                <button class="btn btn-primary" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
