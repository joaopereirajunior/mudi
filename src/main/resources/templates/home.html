<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div class="container">
        <div class="container-fluid bg-dark text-light p-5 mb-0">
            <div class="container bg-dark p-5">
                <h1 class="display-4">Meus Pedidos</h1>
            </div>
        </div>

        <nav class="navbar navbar-expand bg-body-tertiary d-flex justify-content-between mb-3">
            <div class="navbar-nav">
                <a class="nav-link active" href="" >Todos </a>
                <a class="nav-link" href="" >Aguardando</a>
                <a class="nav-link" href="" >Aprovado</a>
                <a class="nav-link" href="" >Estoque </a>
            </div>
            <a href="pedido/formulario"> <button class="btn btn-outline-success">Novo</button></a>
        </nav>


        <div class="card" th:each="pedido: ${pedidos}">
            <div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-8">
                        <div class="row">
                            <div class="col-md-5" th:text="${pedido.valorNegociado}">Valor</div>
                            <div class="col-md-7" th:text="${pedido.dataEntrega}"></div>
                        </div>
                        <div>Produto</div>
                        <div> <input class="form-control" th:value="${pedido.urlProduto}"/> URL do produto</div>
                        <div>
                            <textarea class="form-control" th:text="${pedido.descricao}">descrição do produto</textarea>
                        </div>
                    </div>
                    <div class="col-12 col-sm-4">
                        <img class="img-thumbnail" th:src="${pedido.urlImagem}" src="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
